services:
  - type: web
    name: chess-backend
    env: docker
    region: frankfurt
    plan: free
    envVars:
      - key: PORT
        value: 8080

  - type: web
    name: chess-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: REPLACE_WITH_BACKEND_URL
