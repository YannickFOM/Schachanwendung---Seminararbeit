version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: chess_postgres
    environment:
      POSTGRES_DB: chess_db
      POSTGRES_USER: chess_user
      POSTGRES_PASSWORD: chess_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chess_network

volumes:
  postgres_data:

networks:
  chess_network:
    driver: bridge
